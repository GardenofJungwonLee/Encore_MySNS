<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 시작</title>
    <style>
        /* 선택자 {프로퍼티: 밸류} */
        p {color: brown;}
        .bold {
            font-weight: bold;
            /* 이것은 한 줄 주석입니다*/
        }
        .italic {
            font-style: italic;
        }
        /* 이것은
            여러 줄
            주석입니다*/
    </style>
</head>
<body>
    <!-- HTML 주석 -->
    <h1>태그로 꾸미기</h1>
    <p>
        <b>안녕하세요</b>
    </p>
    <p>
        <i>안녕하세요</i>
    </p>
    <hr>
    <h1>CSS로 꾸미기</h1>
    <p class="bold">
        안녕하세요
    </p>
    <p class="italic">
        안녕하세요
    </p>
    <hr>
</body>
</html>
